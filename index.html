<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="primary-content">
        <div id="container">
            <div class="hero">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input id="input" type="text" placeholder="--">
                <button id="convert-btn">Convert</button>
            </div>
       </div>
    </section>
    <section class="secondary-content">
        <div id="container">
            <div class="unit">
                <h3 class="unit-type">Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="unit">
                <h3 class="unit-type">Volume (Litres/Gallons)</h3>
                <p id="volume-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
            </div>
            <div class="unit">
                <h3 class="unit-type">Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
       </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
